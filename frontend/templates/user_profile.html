{% extends "base.html" %}

{% block content %}
<h1>User Profile</h1>
<form action="{{ url_for('update_user_me') }}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ user.name }}" required>
    <label for="birth_date">Birth Date:</label>
    <input type="date" id="birth_date" name="birth_date" value="{{ user.birth_date }}" required>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ user.address }}">
    <button type="submit">Update</button>
</form>

<h2>Your Products</h2>
<div class="product-grid">
    {% for product in user.products %}
    <div class="product-tile">
        <img src="{{ product.images[0] if product.images else url_for('static', filename='images/default.png') }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>{{ product.price }} + {{ product.shipping_cost }} shipping</p>
        <a href="{{ url_for('edit_product', product_id=product.id) }}">Edit</a>
        <form action="{{ url_for('delete_product', product_id=product.id) }}" method="post">
            <button type="submit">Delete</button>
        </form>
    </div>
    {% endfor %}
</div>

<form action="{{ url_for('delete_account') }}" method="post">
    <button type="submit" class="delete-account">Delete Account</button>
</form>
{% endblock %}
