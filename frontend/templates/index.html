{% extends "base.html" %}

{% block content %}
<h1>Welcome to My Shop</h1>
<div class="product-grid">
    <!-- Пример товара -->
    {% for product in products %}
    <div class="product-tile">
        <img src="{{ product.images[0] if product.images else url_for('static', filename='images/default.png') }}" alt="{{ product.name }}">
        <h2>{{ product.name }}</h2>
        <p>{{ product.price }} + {{ product.shipping_cost }} shipping</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
